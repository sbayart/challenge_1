        <header>
            <nav>
                <ul class="menu">
                    <li class="white"><a href="index.html">Home</a></li>

            <section id="titre">

            <section>
                <ul class="logo">
                    <li class="facebooklogo">

                    </li>
                    <li class="logolarge">
                        <i class="fa fa-twitter" aria-hidden="true"></i>

                </ul>
            </section>
        </header>
        <main id="contact">
            <section>
                <form action="http://live.codincamp.fr/mail.php" method="post">
                    <fieldset>
                        <legend>Vos informations</legend>
                            <ul id="information">
                                <li>
                                    <label for="name">Votre nom</label>
                                    <input type="text" name="name" id="name" value="">
                                </li>
                                <li>
                                    <label for="prenom">Votre prénom</label>
                                    <input type="text" name="prename" id="prenom" value="">
                                </li>
                                <li>
                                    <label for="email">Votre Email</label>
                                    <input type="email" name="email" id="email" value="">
                                </li>
                                <li>
                                    <label for="date" id="labeldate">Votre date de naissance</label>
                                    <input type="date" name="date" id="date" value="">
                                </li>
                            </ul>

                    </fieldset>
                    <fieldset id="commentaire">
                        <legend>Votre commentaire</legend>
                            <ul>
                                <li><label for="subject" class="labelcommentaire">Sujet</label>
                                    <input type="text" name="subject" id="subject" value="">
                                </li>
                                <li>
                                    <label for="message" class="labelcommentaire">Message</label>
                                    <textarea id="message" cols="95" rows="10" name="message"></textarea>
                                <li>
                            </ul>
                        <input id="submit" type="submit" name="submit" value="Envoyer" />
                    </fieldset>
                </form>
            </section>
        </main>
